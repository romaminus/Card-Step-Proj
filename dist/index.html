<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Step Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
    <!-- <link rel="stylesheet" href="./styles/reset.css"> -->
    <!-- <link rel="stylesheet" href="./styles/style.css"> -->
    
<script defer src="./main.js?6c338380c17e5660781a"></script></head>
<body>
    <header class="header">
        <div class="container-sm">
            <div class="row align-items-center justify-content-between header-wrapper">
                <div class="col">
                    <img class="logo img-fluid" src="https://cdn-icons.flaticon.com/png/512/3000/premium/3000235.png?token=exp=1652795511~hmac=bb6b70d06ea7202c342b829f0a48f9ca" alt="logo ico">
                </div>
                <div class="col-9"></div>
                <div class="col">
                    <button type="button" class="btn btn-primary btn-lg login-btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        Увійти
                    </button>

                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <form class="modal-content modal-login">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="staticBackdropLabel">Заповніть поля, щоб увійти:</h5>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="row mb-3">
                                        <label for="inputLoginEmail" class="col-sm-2 col-form-label">Email</label>
                                        <div class="col-sm-10">
                                          <input type="email" class="form-control" id="inputLoginEmail">
                                        </div>
                                      </div>
                                      <div class="row mb-3">
                                        <label for="inputLoginPassword" class="col-sm-2 col-form-label">Password</label>
                                        <div class="col-sm-10">
                                          <input type="password" class="form-control" id="inputLoginPassword">
                                        </div>
                                      </div>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрити</button>
                                  <button type="submit" class="btn btn-primary">Відправити</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary visit-btn hide" data-bs-toggle="modal" data-bs-target="#makeVisitModal">
                        Створитhи візит
                    </button>

                      <!-- Modal -->
                    <div class="modal fade visit-modal" id="makeVisitModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <form class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                              </div>
                              <div class="modal-body">
                                <div class="col-md-6">
                                    <label for="inputDoctorChoose" class="form-label">Оберіть лікара</label>
                                    <select id="inputDoctorChoose" class="form-select">
                                      <option value="cardiologist">Кардіолог</option>
                                      <option value="dantist" selected>Дантист</option>
                                      <option value="therapist">Терапевт</option>
                                    </select>
                                  </div>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрити</button>
                                <button type="submit" class="btn btn-primary">Відправити</button>
                              </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="filter">
        <div class="container filter-container">
            <form class="row g-3">
                <div class="col-md-12">
                  <label for="inputSearch" class="form-label">Пошук по заголовку/опису візиту</label>
                  <input type="text" class="form-control" id="inputSearch" placeholder="Введіть пошуковий запит тут..">
                </div>
                <div class="col-md-6">
                    <label for="inputStatus" class="form-label">Пошук по статусу</label>
                    <select id="inputStatus" class="form-select">
                      <option selected>Триває</option>
                      <option>Завершено</option>
                    </select>
                  </div>
                <div class="col-md-6">
                  <label for="inputUrgency" class="form-label">Терміновість візиту</label>
                  <select id="inputUrgency" class="form-select">
                    <option>Висока</option>
                    <option selected>Звичайна</option>
                    <option>Планова</option>
                  </select>
                </div>
                
            </form>
        </div>
    </div>
    
                    
                    
                   
    
    
    <script src="./js/main.js"></script>
</body>
</html>
